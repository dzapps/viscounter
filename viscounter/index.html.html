

<html> 
	<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>

  $( function() {
    $( "#from" ).datepicker();
    $( "#to" ).datepicker();
  } );
  </script>
</head>

<form action="viewstats.php" method="get">

<br>
from

to

<input type="submit" value="Submit"></input>
</form>
</body>
</html>
